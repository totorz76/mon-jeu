<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Jeu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <script src="./assets/js/script.js" defer></script>

    <h1>Le Jeu des éléments</h1>

    <p>Le joueur et l'ordinateur ont trois pouvoirs : le feu, l'eau et la terre.
      Le feu bat la terre, l'eau bat le feu et la terre bat l'eau</p>

    <p>Le Joueur a choisi : <span id="choixUser"></span></p>
    <p >L'Ordinateur a choisi : <span id="choixPc"></span></p>

    <h2 id="resultat"></h2>


    <p>Joueur : <span id="score-joueur">0</span></p>

    <p>Ordinateur : <span id="score-ordi">0</span></p>

  
    <button id="terre">Terre</button>
    <button id="feu">Feu</button>
    <button id="eau">Eau</button>


    <h2 id="winner"></h2>

  </body>
</html>
